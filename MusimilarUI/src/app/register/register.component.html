<div class="main">
    <div class="form">
        <h1>Welcome to Musimilar</h1>
        <label id="error-reg" class="error-label"></label>
        <div class="info">
            <label>Input name:</label>
            <input id="name-reg" type="text" placeholder="Input name">
        </div>
        <div class="info">
            <label>Input e-mail:</label>
            <input id="email-reg" type="text" placeholder="Input e-mail">
            <span *ngIf="!isEmailGood"><img src="../../../assets/img/error (1).png"></span>
        </div>
        <div class="info">
            <label>Input password:</label>
            <input id="password-reg" type="password" placeholder="Input password">
        </div>
        <button id="signInBtn" (click)="onSignUp()">Sign Up</button>
    </div>
</div>
