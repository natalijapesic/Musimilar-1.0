<div class = "artist-list">
    <div class = "artist" *ngFor="let artist of artistList | async">
        <div class = "artist-info">
            <img src="{{artist.image}}">
            <label class="artistName">{{artist.name}}</label>
            <label>genres: {{artist.genres}}</label>
        </div>
        <div *ngIf="finished">
            You reviewed all similar musicians.
        </div>
    </div>
</div>
