<div class="main">
    <div class="form">
        <h1>Sign in to Musimilar</h1>
        <label class="error-label">{{errorMessage}}</label>
        <h3>
            E-mail
        </h3>
        <div class="info">
            <input #email type="text" placeholder="Input e-mail">
        </div>
        <h3>
            Password
        </h3>
        <div class="info">
            <input #password type="password" placeholder="Input password">
        </div>
        <button (click)="onSignIn(email, password)">Sign In</button>
    </div>
</div>
